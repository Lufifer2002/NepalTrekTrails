<!DOCTYPE html>
<html>
<head>
    <title>Test User Bookings</title>
</head>
<body>
    <h1>Test User Bookings</h1>
    <div id="bookings-container"></div>

    <script>
        async function testUserBookings() {
            try {
                // Test with a sample email (you would use the logged in user's email)
                const email = 'test@example.com';
                const response = await fetch(`./Backend/user_bookings.php?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                console.log('Response data:', data);
                
                const container = document.getElementById('bookings-container');
                if (data.status === 'success') {
                    container.innerHTML = '<h2>Bookings Loaded Successfully:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    container.innerHTML = '<h2>Error:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('bookings-container').innerHTML = '<h2>Network Error:</h2><p>' + error.message + '</p>';
            }
        }

        testUserBookings();
    </script>
</body>
</html>
