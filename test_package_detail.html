<!DOCTYPE html>
<html>
<head>
    <title>Test Package Detail</title>
</head>
<body>
    <h1>Test Package Detail Loading</h1>
    <div id="package-container"></div>

    <script>
        async function loadPackage() {
            // Test with package ID 1 (Everest Base Camp Trek)
            try {
                const response = await fetch('./Backend/package.php?id=1');
                const data = await response.json();
                console.log('Response data:', data);
                
                const container = document.getElementById('package-container');
                if (data.status === 'success' && data.package) {
                    container.innerHTML = '<h2>Package Loaded Successfully:</h2><pre>' + JSON.stringify(data.package, null, 2) + '</pre>';
                } else {
                    container.innerHTML = '<h2>Error:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('package-container').innerHTML = '<h2>Network Error:</h2><p>' + error.message + '</p>';
            }
        }

        loadPackage();
    </script>
</body>
</html>
