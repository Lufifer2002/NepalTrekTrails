<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Blog Display</title>
    <link rel="stylesheet" href="frontend/blog.css">
    <link rel="stylesheet" href="frontend/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Test Blog Display</h1>
        <div class="blog-grid" id="blogGrid">
            <!-- Blog posts will be loaded here dynamically -->
        </div>
    </div>

    <script src="frontend/blog.js"></script>
</body>
</html>
