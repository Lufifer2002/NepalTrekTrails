<!DOCTYPE html>
<html>
<head>
    <title>Test Packages</title>
</head>
<body>
    <h1>Test Packages Loading</h1>
    <div id="packages-container"></div>

    <script>
        async function loadPackages() {
            try {
                const response = await fetch('./Backend/package.php');
                const data = await response.json();
                console.log('Response data:', data);
                
                const container = document.getElementById('packages-container');
                if (data.status === 'success' && data.packages) {
                    container.innerHTML = '<h2>Packages Loaded Successfully:</h2><pre>' + JSON.stringify(data.packages, null, 2) + '</pre>';
                } else {
                    container.innerHTML = '<h2>Error:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('packages-container').innerHTML = '<h2>Network Error:</h2><p>' + error.message + '</p>';
            }
        }

        loadPackages();
    </script>
</body>
</html>
